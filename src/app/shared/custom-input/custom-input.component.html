<ion-item *ngIf="type !== 'textarea'" class="ion-margin-vertical" lines="none">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-label position="floating">{{label}}</ion-label>
  <ion-input class="d-flex-center" debounce="500" [autocomplete]="autocomplete" [type]="type" [formControl]="control"></ion-input>

  <ion-buttons *ngIf="isPassword" slot="end">
    <ion-button (click)="showOrHidePassword()">
      <ion-icon class="eye-icon" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<ion-item *ngIf="type === 'textarea'" class="ion-margin-vertical">
  <ion-textarea auto-grow="true" debounce="500" [formControl]="control" labelPlacement="floating" label="{{label}}"></ion-textarea>
</ion-item>
