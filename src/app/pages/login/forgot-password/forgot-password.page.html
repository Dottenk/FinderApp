<app-header backButton="/login" title="Recuperar Cuenta"></app-header>
<ion-content>
  <div class="flex-center back">
   
    <ion-card class="login-card back-logo main">
   

      <ion-card-content class="login-card-form">
        <form class="ion-margin-vertical form-group" (ngSubmit)="submit()"
          (keypress.enter)="submit()">

          <app-logo></app-logo>
<p>Te enviaremos un correo de recuperacion para que puedas restablecer tu contraseña</p>
          <!-- CAMPO CORREO -->
          <app-custom-input icon="mail-outline" type="email" autocomplete="email" label="Correo"
            [control]="form.controls.email"></app-custom-input>


          <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu correo</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo válido</div>
          </div>



          <!-- INICIA SESION -->
          <ion-item class="login-card-btn">
            <ion-button  expand="block" mode="ios" type="submit" size="large" shape="round" class="login-card-btn"
              [disabled]="form.invalid">Recuperar
              <ion-icon  name="arrow-forward" slot="end"></ion-icon>
            </ion-button>
          </ion-item>
        </form>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
