<ion-content>
  <div class="flex-center back">
    <ion-card class="login-card back-logo main">
      <ion-card-header>
        <ion-card-title></ion-card-title>
      </ion-card-header>

      <ion-card-content class="login-card-form">
        <form class="ion-margin-vertical form-group" [formGroup]="form" (ngSubmit)="onSubmit()"
          (keypress.enter)="onSubmit()">
          <app-logo></app-logo>

          <app-custom-input icon="person-outline" type="email" autocomplete="name" label="Nombre completo"
          [control]="form.controls.name"></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Ingresa tu nombre completo</div>
        <div *ngIf="form.controls.name.errors?.['Lenght']">Tu nombre debe tener mas de 4 caracteres</div>
      </div>

          <app-custom-input icon="mail-outline" type="email" autocomplete="email" label="Correo"
              [control]="form.controls.email"></app-custom-input>
          <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu correo</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo válido</div>
          </div>
         
          <app-custom-input icon="mail-outline" type="email" autocomplete="email" label="Confirmar correo"
              [control]="form.controls.confirmEmail"></app-custom-input>
          <div class="validators" *ngIf="form.controls.confirmEmail.errors && form.controls.confirmEmail.touched">
            <div *ngIf="form.controls.confirmEmail.errors?.['required']">Ingresa tu correo</div>
            <div *ngIf="form.controls.confirmEmail.errors?.['noMatch']">Ingresa un correo válido</div>
          </div>
          <app-custom-input icon="lock-closed-outline" type="password" label="Contraseña"
            [control]="form.controls.password"></app-custom-input>
          <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
            <div *ngIf="form.controls.password.errors?.['noMatch']">Las contraseñas no coinciden</div>
          </div>

          <app-custom-input icon="lock-closed-outline" type="password" label="Confirmar la contraseña"
            [control]="form.controls.confirmPassword"></app-custom-input>
          <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.touched">
            <div *ngIf="form.controls.confirmPassword.errors?.['required']">Ingresa tu contraseña</div>
            <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las contraseñas no coinciden</div>
          </div>



          <ion-button (click)="onSubmit()" expand="block" mode="ios" shape="round" type="submit"
            [disabled]="form.invalid">
            Registrar
          </ion-button>

        </form>


      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
