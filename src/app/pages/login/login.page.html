<ion-content>
  <div class="flex-center back">
    <ion-card class="login-card back-logo main">
      <ion-card-header>
        <ion-card-title></ion-card-title>
      </ion-card-header>
      <ion-card-content class="login-card-form">
          <form (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()" class="ion-margin-vertical form-group" [formGroup]="form">
            <ion-item class="no-border">
                <app-custom-input type="email" aria-label="email" autocomplete="email" label="Correo" [control]="form.controls.email" required></app-custom-input>
            </ion-item>
            <ng-container class="validators" ="form.controls.email.errors && form.controls.email.dirty">
              <span *ngIf="form.controls.email.errors?.['required']">Ingresa tu correo</span>
              <span *ngIf="form.controls.email.errors?.['email']">Ingresa un correo valido</span>
            </ng-container>
            <ion-item class="no-border">
              <app-custom-input type="password" aria-label="password" label="Contrase単a" [control]="form.controls.password"></app-custom-input>
            </ion-item>
            <ng-container class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
              <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contrase単a</div>
              <div *ngIf="form.controls.password.errors?.['password']">Ingresa una contrase単a valida</div>
            </ng-container>
            <ion-item class="login-card-btn" lines="none">
              <ion-button expand="block" type="submit" size="large" shape="round" class="login-card-btn" [disabled]="form.invalid" (click)="onSubmit()">
                <ion-icon name="log-in-outline" slot="end"></ion-icon>Acceder</ion-button>
            </ion-item>
          </form>
        <ion-item-divider></ion-item-divider>
        <p>多No tienes una cuenta?</p>
        <ion-item class="register-card-btn" lines="none">
          <ion-button expand="block" type="submit" size="large" shape="round" class="login-card-btn">
            <ion-icon name="person-add-outline" slot="end"></ion-icon>Registrate</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
