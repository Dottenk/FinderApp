<ion-content>
  <div class="flex-center back">
    <ion-card class="login-card back-logo main">
      <ion-card-header>
        <ion-card-title></ion-card-title>
      </ion-card-header>

      <ion-card-content class="login-card-form">
        <form class="ion-margin-vertical form-group" [formGroup]="form" (ngSubmit)="onSubmit()" (keypress.enter)="onSubmit()">
          <app-logo></app-logo>
          <ion-item class="no-border">
            <app-custom-input icon="person-outline" type="email" autocomplete="email" label="Correo" [control]="form.controls.email"></app-custom-input>
          </ion-item>
         <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu correo</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo válido</div>
        </div>
          <ion-item class="no-border">
            <app-custom-input icon="lock-closed-outline" type="password"  label="Contraseña" [control]="form.controls.password"></app-custom-input>
          </ion-item>
          <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
            <div *ngIf="form.controls.password.errors?.['password']">Ingresa una contraseña válida</div>
          </div>
          <p>¿ Olvidaste tu contraseña ?</p>
          <ion-item class="login-card-btn" >
            <ion-button expand="block" mode="ios" type="onSubmit" size="large" shape="round" class="login-card-btn" [disabled]="form.invalid">
              <ion-icon name="log-in-outline" slot="end"></ion-icon>Acceder
            </ion-button>
          </ion-item>
        </form>
     
        <p>¿No tienes una cuenta?</p>
        <ion-item class="register-card-btn" >
          <ion-button expand="block" size="large" shape="round" class="login-card-btn" mode="ios" routerLink="register">
            <ion-icon name="person-add-outline" slot="end"></ion-icon>Regístrate
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
