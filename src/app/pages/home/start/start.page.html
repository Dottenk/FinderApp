<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-list *ngIf="loading">
        <ion-list-header>
          <ion-skeleton-text [animated]="true" style="width: 80px; margin-left: 30px;"></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 80%; margin-left: 15px;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 60%; margin-left: 15px;"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 30%; margin-left: 15px;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-list-header>
          <ion-skeleton-text [animated]="true" style="width: 80px; margin-left: 30px;"></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 80%; margin-left: 15px;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 60%; margin-left: 15px;"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 30%; margin-left: 15px;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
    </ion-list>



  <ion-grid *ngIf="!loading" >
    <ion-row>
      <ion-col>

        <ion-button *ngFor="let product of products" lines="none" size-lg="6" size-md="6" size-sm="12" fill="none">
          <ion-card>
            <ion-row>
              <ion-col size-lg="6" size-md="6" size-sm="12">
                <div class="productTitle">
                  <h3>{{product.titulo}}</h3>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4">
                <ion-thumbnail>
                  <ion-img src="{{product.image}}"></ion-img>
                </ion-thumbnail>
              </ion-col>
              <ion-col size="8">
                <ion-row>
                  <ion-col size-lg="1" size-md="2" size-sm="3" *ngIf="product.estado === 'anunciado'" class="badge-product">
                      <ion-badge color="warning">A</ion-badge>
                  </ion-col>
                  <ion-col size-lg="1" size-md="1"  size-sm="3"  *ngIf="product.estado === 'custodiado'" class="badge-product">
                      <ion-badge color="primary">C</ion-badge>
                  </ion-col>
                    <ion-col size-lg="1" size-md="1"  size-sm="3" *ngIf="product.estado === 'entregado'" class="badge-product">
                      <ion-badge color="success"></ion-badge>
                  </ion-col>
                  <ion-col size-lg="2" offset-lg="9" size-md="10"  size-sm="9" *ngIf="product.estado === 'anunciado'" class="badge-product-text">
                    <p>Anunciado</p>
                  </ion-col>
                  <ion-col size-lg="2" offset-lg="9" size-md="10"  size-sm="9" *ngIf="product.estado === 'custodiado'" class="badge-product-text">
                    <p>En custodia</p>
                  </ion-col>
                  <ion-col size-lg="2"  offset-lg="9" size-md="1" size-sm="9" *ngIf="product.estado === 'entregado'" class="badge-product-text">
                    <p>Entregado</p>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

  <app-add-update-product></app-add-update-product>


</ion-content>
